<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc 0.0.2</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-bar__link" id="main">Расходы</a>
        <a href="#" class="nav-bar__link" id="credit">Кредиты</a>
    </nav>
    <div class="container">
        <h1 class="title">Калькулятор распределения расходов</h1>
        
        <div class="income">
            <label for="income">Доходы</label>
            <input type="number" id="income">
        </div>

        <div class="costs">
            <label for="costs">Расходы</label>
            <input type="number" id="costs">
        </div>

        <a href="#" id="addIncome" onclick="addIncome()">
            Рассчитать
        </a>
        <div class="score"></div>
    </div>

    <div class="credit-container">
        <h1 class="credit-title">Кедитный калькулятор</h1>

        <div class="credit-sum">
            <label for="creditSum">Сумма кредита</label>
            <input type="number" id="creditSum">
        </div>
        
        <div class="credit-rate">
            <label for="creditRate">Годовая ставка</label>
            <input type="number" id="creditRate">
        </div>

        <div class="credit-length">
            <label for="creditLength">Срок кредитования</label>
            <input type="number" id="creditLength">
            <select name="Credit length" id="lengthOption">
                <option value="month" id="month">мес.</option>
                <option value="year" id="year" selected>год</option>
            </select>
        </div>

        <a href="#" 
           id="creditCalc" 
           class="credit-btn"
           onclick="calculateCredit()">
           Рассчитать платеж
        </a>

        <div class="credit-score"></div>
    </div>

    <script src="/js/credit.js"></script>

    <script src="/js/main.js"></script>
</body>
</html>
